<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <nav>
      <div class="brand">
        <h1>Tiro parabolico</h1>
        <div class="button-menu">
          <p>|||</p>
        </div>
      </div>
      <ul>
        <li>¿Que es el tiro parabolico?</li>
        <li>Acerca</li>
      </ul>
    </nav>
    <main>
      <div id="show-information">
        <div class="shots-header">
          <h2 id="shots">Lanzamientos 0</h2>
        </div>
      </div>
      <div class="container">
        <div class="form">
          <div class="field-input">
            <input id="vel_inicial" type="number" name="vel_inicial" placeholder="Velocidad inicial">
          </div>
          <div class="field-input">
            <input id="deg" type="number" name="deg" placeholder="Ángulo">
          </div>
        </div>
        <button id="calc">
          Calcular
        </button>
        <div class="container-canvas">
          <canvas id="canvas"></canvas>
        </div>
      </div>
     </main>
  </div>
  <script src="./app.js" type="module"></script>
</body>
</html>
